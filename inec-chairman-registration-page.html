<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="e-voting.css" />
    <link href="fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap.css" />
    <title>Inec Chairman Registration</title>
  </head>

  <body class="chairman-body">
    <div class="w-100 h-100 chairman-main-container">
      <!-- <form class="row g-3 needs-validation" id="fm" novalidate> -->
      <div class="main-main-reg">
        <h1
          class="w-100 text-center text-white fs-4 text-uppercase position-sticky top-0 b-0 pt-3 reg-h1"
        >
          INEC CHAIRMAN REGISTRATION PAGE
        </h1>
        <div class="file-btn mb-5 mt-5 col-md-4 m-auto">
          <div class="file2 w-100">
            <img src="pic/avatar.png" id="myFrame" />
            <input type="file" onchange="preview()" id="avatar" />
          </div>
        </div>
        <div class="col-md-4 m-auto">
          <label for="validationCustom01" class="form-label mt-2">
            First name
          </label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            value=""
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4 m-auto">
          <label for="validationCustom02" class="form-label mt-2">
            Last name
          </label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            value=""
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4 m-auto">
          <label for="validationCustom05" class="form-label mt-2">Email</label>
          <input type="email" class="form-control" id="email" required />
          <div class="invalid-feedback">Please provide a valid email.</div>
        </div>
        <div class="col-md-4 m-auto">
          <label for="validationCustom05" class="form-label mt-2"
            >Password</label
          >
          <input type="password" class="form-control" id="pass" required />
          <div class="invalid-feedback">Please provide a valid password.</div>
        </div>
        <div class="col-md-3 m-auto d-flex mt-4">
          <button
            class="btn btn-primary col-8 m-auto"
            type="submit"
            onclick="chairmanReg()"
          >
            Create Account
          </button>
        </div>
      </div>
      <!-- </form> -->
    </div>
    <script src="e-voting.js"></script>
    <script src="bootstrap.js"></script>
  </body>
</html>
