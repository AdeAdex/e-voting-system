<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="e-voting.css" />
    <link href="fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap.css" />
    <title>E-Voting-GovernorshipVoting Page</title>
  </head>
  <body class="w-100" onload="stateGov()">
    <div class="w-90 d-grid vp-main">
      <div class="language-container">
      </div>
      <div class="w-100 d-flex flex-wrap" id="generalDiv"> </div>
     

      <div class="w-100 mt-3 d-flex justify-content-between pb-5">
        <button
          class="btn btn-warning w-auto fw-bold fs-5 my-choice text-light"
          onclick="dispMyStateChoice()"
        >
          My choice
        </button>
        <button
        onclick="next(`${window.location.href = 'e-voting-contestantPage.html'}`)"
        class="btn btn-primary w-25 fs-3 fw-bold finish-btn"
      >
        Next
      </button>
        <button
          onclick="finish()"
          class="btn btn-primary w-25 fs-3 fw-bold finish-btn"
        >
          Finish
        </button>
      </div>
    </div>

    <div
      class="h-100 position-fixed top-0 end-0 start-0 sweet-alert-modal p-3"
      id="sweetAlert"
    ></div>
    <script src="e-voting.js"></script>
    <script src="bootstrap.js"></script>
  </body>
</html>
