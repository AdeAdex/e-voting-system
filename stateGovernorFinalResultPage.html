<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="e-voting.css" />
    <link href="fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap.css" />
    <title>Final</title>
  </head>
  <body onload="governorResult()">
    <div id="dispre">
      <table
        class="table table-striped table-hover table-bordered border-success table-responsive w-100"
        id="table"
      >
        <caption-top
          class="text-uppercase text-center w-100 justify-content-center d-flex flex-column pt-4"
          >welcome to the final collation of this year governorship election
          <p>this is how people's' voted</p></caption-top
        >
        <thead class="text-bg-success text-center border">
          <tr class="tr-cursor">
            <th scope="col" onclick="sortTable(1)">#</th>
            <th scope="col" onclick="sortTable(0)">Names</th>
            <th scope="col" onclick="sortTable(1)">State</th>
            <th scope="col" onclick="sortTable(0)">Email</th>
            <th scope="col" onclick="sortTable(0)">Vote Choice</th>
          </tr>
        </thead>
      </table>
    </div>
    <button class="btn btn-success col-5 pt-3 pb-3
    d-flex justify-content-center nxti-btn" onclick="next()">Next</button>
    <!-- <button class="btn btn-success col-4" onclick="winner()">Winner</button> -->
    <script src="final.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
