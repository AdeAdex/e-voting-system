<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="e-voting.css" />
    <link href="fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap.css" />
    <title>Inec Chairman Registration</title>
  </head>

  <body class="chairman-body">
    <div class="w-100 h-100 chairman-main-login-container">
      <!-- <form class="row g-3 needs-validation" id="fm" novalidate> -->
      <div class="main-main">
        <div class="file-btn mb-3 mt-5 col-md-4 m-auto reg-form">
          <div class="file2 w-100 d-flex justify-content-center">
            <img src="pic/avatar.png" id="myFrame" />
          </div>
        </div>
        <h1 class="w-100 text-center fs-4 text-uppercase pt-3 mb-3">
          INEC CHAIRMAN LOGIN PAGE
        </h1>
        <div class="col-md-4 m-auto">
          <label for="validationCustom05" class="form-label mt-2">Email</label>
          <input type="email" class="form-control" id="email" required />
          <div class="invalid-feedback">Please provide a valid email.</div>
        </div>
        <div class="col-md-4 m-auto">
          <label for="validationCustom05" class="form-label mt-2"
            >Password</label
          >
          <input type="password" class="form-control" id="pass" required />
          <div class="invalid-feedback">Please provide a valid password.</div>
        </div>
        <div class="col-md-4 mb-3 mt-4 m-auto d-flex justify-content-end">
          <a href="" id="forgotPass">Forgot password</a>
        </div>
        <div class="col-md-3 m-auto d-flex justify-content-center mt-1">
          <button
            class="btn btn-primary col-12 p-2"
            type="submit"
            id=""
            onclick="chairmanLogin()"
          >
            Sign In
          </button>
        </div>
        <div class="text-center mt-4">
          <small class="me-3">Dont have an acccount</small>
          <a href="inec-chairman-registration-page.html">Sign Up</a>

        </div>
      </div>
      <!-- </form> -->
    </div>
    <script src="e-voting.js"></script>
    <script src="bootstrap.js"></script>
  </body>
</html>
