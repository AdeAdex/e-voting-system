<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="e-voting.css" />
    <link href="fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap.css" />
    <title>E-Voting-Login</title>
  </head>
  <body class="login-body">
    <div class="container">
      <div class="login-logo-container">
        <img src="pic/votelogo.png" alt="" />
        <img src="pic/inec1.png" alt="" />
      </div>
      <div class="login-main">
        <div class="col-md-12 gap-5 input-area pb-1">
          <div class="w-100 text-center text-bg-danger" id="warningAlert"></div>
          <div class="mb-4">
            <label for="validationCustom02" class="form-label fw-bold"
              >Voter ID / Email / Phone Number</label
            >
            <input
              type="text"
              class="login-input form-control"
              id="loginId"
              value=""
              required
              placeholder="Enter either your ID / Email / Phone Number"
              id="email"
            />
          </div>
          <div class="mb-4">
            <label for="validationCustom02" class="form-label fw-bold"
              >Voter Key</label
            >
            <input
              type="number"
              class="login-input form-control"
              placeholder="Enter your key"
              id="pass"
            />
          </div>
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="check w-100 d-flex flex-column">
          <span class="container-check-txt">
            <input type="checkbox" id="checkBox" required /> Accept Terms And
            Condition of Vote
          </span>

          <div class="mt-4" id="forgotPasswordSection">
          <input
            type="text"
            class="login-input form-control"
            value=""
            required
            placeholder="Enter either your Email / Phone Number"
            id="forgotpassinput"
          />
          <div id="myPassword" class="my-2 p-3"></div>
          <button class="btn btn-primary" onclick="retrievePassword()">Confirm</button>
          </div>
          <a href="javascript:void(0);" id="forgotPass" class="w-auto text-end mt-3 text-warning" onclick="toggleForgotPassword()">Forgot Voter Details</a>
        </div>
        <button
          class="btn btn-primary w-100 mt-3 mb-4"
          id="loginBtn"
          onclick="signIn()"
        >
          Login
        </button>
        <div class="w-100 text-center fs-4 fw-bold">or login using</div>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#myModal"
          id="fingerprintBtn"
        >
          <i class="fas fa-fingerprint"></i>
        </button>
        <div class="d-flex justify-content-end gap-2">
          <span>Not register yet?</span>
          <a href="e-voting-registrationPage.html" class="text-warning"
            >Sign Up</a
          >
        </div>

        <div class="modal fade" id="myModal">
          <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content text-dark">
              <div class="modal-header">
                <h4 class="modal-title">
                  Put your finger for 5 seconds for login
                </h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div class="modal-body">
                <h3 id="loading"></h3>
                <button id="fingerprintBtnInModal">
                  <i
                    class="fas fa-fingerprint modal-fingerprint"
                    onmouseover="fingerprint()"
                  ></i>
                </button>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="e-voting.js"></script>
    <script src="bootstrap.js"></script>
  </body>
</html>
