<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="e-voting.css" />
    <link href="fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap.css" />
    <title>E-Voting-Contestant</title>
  </head>
  <body>
    <div class="col-12 w-100 d-flex flex-column gap-4 justify-content-center p-5 bg-black text-center">
        <button class="btn btn-danger col-8 text-uppercase pt-4 pb-4 m-auto fw-bold" onclick="toVotingPage()">presidential</button>
        <button class="btn btn-success col-8 text-uppercase pt-4 pb-4 m-auto fw-bold" onclick="toVotingPage()">house of assembly</button>
        <button class="btn btn-dark col-8 text-uppercase pt-4 pb-4 m-auto fw-bold" onclick="toVotingPage()">senatorial</button>
        <button class="btn btn-warning col-8 text-uppercase pt-4 pb-4 m-auto fw-bold" onclick="toVotingPage()">governorship</button>
        <button class="btn btn-info col-8 text-uppercase pt-4 pb-4 m-auto fw-bold" onclick="toVotingPage()">state house of Assembly</button>
        <button class="btn btn-primary col-8 text-uppercase pt-4 pb-4 m-auto fw-bold" onclick="toVotingPage()">lga chairman</button>
        <button class="btn btn-primary col-8 text-uppercase pt-4 pb-4 m-auto fw-bold" onclick="toVotingPage()">councilors</button>
        <button class="btn btn-primary col-8 text-uppercase pt-4 pb-4 m-auto fw-bold" onclick="toVotingPage()">super</button>
    </div>
    <script src="e-voting.js"></script>
  </body>
</html>
